<h2 id="problem">Problem</h2>

<p>Given an array of integers <code class="language-plaintext highlighter-rouge">nums</code> and an integer <code class="language-plaintext highlighter-rouge">target</code>, return indices of the two numbers such that they add up to target.</p>

<h2 id="approach">Approach</h2>

<ul>
  <li>Use a HashMap to store complement values.</li>
  <li>Loop once through array, checking if complement exists.</li>
</ul>

<h2 id="complexity">Complexity</h2>

<ul>
  <li>Time: O(n)</li>
  <li>Space: O(n)</li>
</ul>
